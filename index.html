<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <div class="form">
            <label for="data">Data:</label>
            <input type="text" id="data" placeholder="Enter data...">
            
            <label for="width">Width (px):</label>
            <input type="number" id="width" placeholder="Enter width..." min="100" value="200">
            
            <label for="height">Height (px):</label>
            <input type="number" id="height" placeholder="Enter height..." min="100" value="200">
            
            <label for="format">QR Image Format:</label>
            <select id="format">
                <option value="jpg">JPG</option>
                <option value="png">PNG</option>
                <option value="svg">SVG</option>
            </select>
            
            <label for="qr-color">QR Code Color:</label>
            <input type="color" id="qr-color" value="#000000">
            
            <label for="bg-color">Background Color:</label>
            <input type="color" id="bg-color" value="#ffffff">
            
            <button id="generate">Generate</button>
            <a id="download" download="qrcode.png" style="display: none;"></a>
        </div>
        
        <div class="qr-code" id="qr-code"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
